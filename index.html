<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Title</title>
</head>
<body>
<div class="Container">
    <div class="calculator">

        <div class="display">
            <input readonly type="text" id="inputBox" placeholder="0">
        </div>

        <div>
            <button>C</button>
            <button>CE</button>
            <button>.</button>
            <button>/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="equal">=</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
